<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="css/style.css">
   <title>Homework 5 Form 1</title>
</head>

<body>
   <form action="" method="post" class="form">
      <!--Header-->
      <div class="form__header">
         <h3>Contact Manager</h3>
         <select name="" id="">
            <option value="">More Action &#11015;</option>
         </select>
      </div>
      <div class="form__body">
         <!--Body-Left-->
         <div class="form__body__left">
            <div class="form__item">
               <div>First Name <span>*</span></div>
               <input type="text">
            </div>


            <div class="form__item">
               <div>Last Name <span>*</span></div>
               <input type="text">
            </div>


            <div class="form__item">
               <div>Address</div>
               <textarea name="address" rows="10"></textarea>
            </div>


            <div class="form__item">
               <div>City</div>
               <input type="text">
            </div>


            <div class="form__item">
               <div>State</div>
               <select name="" id="">
                  <option value="">-Select-</option>
               </select>
            </div>


            <div class="form__item">
               <div>Zip</div>
               <input type="text">
            </div>


            <div class="form__item">
               <div>Home Phone</div>
               <input type="number" style="width: 25%;">
            </div>


            <div class="form__item">
               <div>Work Phone <span>*</span></div>
               <input type="number">
            </div>


            <div class="form__item">
               <div>Fax Number</div>
               <input type="text" style="width: 25%;">
            </div>


            <div class="form__item">
               <div>Website</div>
               <div class="wb_width">
                  <div>
                     <div>URL</div>
                     <input type="text">
                  </div>
                  <div>
                     <div>Link Name</div>
                     <input type="text">
                  </div>
               </div>
            </div>


            <div class="form__item">
               <div>Email Address <span>*</span></div>
               <input type="email">
            </div>
         </div>
         <!--Body-Right-->
         <div class="form__body__right">
            <div class="form__item">
               <div>When is the best time to contract you?</div>
               <div>
                  <input type="radio" name="day_time"> Morning <br>
                  <input type="radio" name="day_time"> Afternoon <br>
                  <input type="radio" name="day_time"> Evening
               </div>
            </div>
            <div class="form__item">
               <div>What is the best way to contract you?</div>
               <div>
                  <input type="radio" name="connect"> Phone <br>
                  <input type="radio" name="connect"> Email <br>
                  <input type="radio" name="connect"> Fax
               </div>
            </div>
            <div class="form__item">
               <div>Message</div>
               <textarea cols="30" rows="10"></textarea>
            </div>
         </div>
      </div>
      <!--Footer-->
      <div class="footer">
         <input type="submit" value="Submit">
         <input type="reset" value="Reset">
      </div>
   </form>
</body>

</html>
