<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <link rel="stylesheet" href="css/style.css">
   <link rel="stylesheet" href="lib/fontawesome/css/font-awesome.css">
   <title>Homework 5 Form 5</title>
</head>

<body>
   <form action="" method="post" class="form">
      <div class="header">Login form</div>
      <div class="field">
         <div class="field__left">
            <div><label for="mail">E-mail</label></div>
            <div><label for="pass">Password</label></div>
         </div>
         <div class="field__right">
            <div>
               <input type="text" id="mail"><i class="fa fa-user" aria-hidden="true"></i>
            </div>
            <div>
               <input type="password" id="pass"><i class="fa fa-lock" aria-hidden="true"></i>
            </div>
            <div><a href="#">Forgot password?</a></div>
            <div>
               <input type="checkbox" id="rem"><label for="rem">Keep me logged in</label>
            </div>
         </div>
      </div>
      <div class="footer">
         <button><a href="#">Register</a></button>
         <input type="submit" value="Log In">
      </div>
   </form>
</body>

</html>
