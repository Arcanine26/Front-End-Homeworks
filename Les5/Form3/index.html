<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <link rel="stylesheet" href="css/style.css">
   <title>Homework 5 Form 3</title>
</head>

<body>
   <form action="" method="post" class="form">
      <h1>Sign up</h1>
      <div>
         <label for="name">Name</label>
         <input type="text" name="name" id="name" placeholder="Michael Hartl">
      </div>

      <div>
         <label for="mail">Email</label>
         <input type="email" name="mail" id="mail" placeholder="mhartl@example.com">
      </div>

      <div>
         <label for="pass">Password</label>
         <input type="password" name="pass" id="pass" placeholder="Your password">
      </div>

      <div>
         <label for="conf">Confirmation</label>
         <input type="password" name="conf" id="conf" placeholder="Your password">
      </div>

      <input type="submit" value="Create My Account">
   </form>
</body>

</html>
